            >Scripture</a
          >
        </li>
      </ul>
    </nav>
    <main>
      <div class="form">
        <form action="record.html" method="get">
          <label for="username">Username: </label>
          <input type="text" id="username" name="username" required />
          <br />
          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            name="password"
            pattern="[a-zA-Z0-9]{8,}"
            required
          />
          <br />
          <label for="password2">Confirm Password:</label>
          <input
            type="password"
            id="password2"
            name="password2"
            pattern="[a-zA-Z0-9]{8,}"
            required
          />
          <span id="password-message"></span>
          <br />
          <label for="email">Email: </label>
          <input
            type="email"
            id="email"
            name="email"
            pattern="[a-zA-Z0-9_.\-]+@byui.edu"
            title="A valid BYUI email address"
            required
          />
          <br />
          <label for="page-rating">Page Rating: </label>
          <span id="rating">1</span>
          <input
            type="range"
            id="page-rating"
            name="page-rating"
            min="1"
            max="10"
            value="1"
            step="1"
          />
          <br />
          <button type="submit">Send Page Rating</button>
        </form>
      </div>
    </main>
    <footer>
      <p id="footer"></p>
      <p id="lastModified"></p>
    </footer>
